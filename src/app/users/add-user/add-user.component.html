
<div class="card">
    <div class="card-header">Pridėti naują vartotoją</div>
    <div class="card-body">
        <div class="mb-3">Vardas  <input type="text" class="form-control" #userName></div>
        <div class="mb-3">Pavardė <input type="text" class="form-control" #userSurname></div>
    </div>
    <button class="btn btn-success" (click)="addUser(userName.value, userSurname.value)">Pridėti naują vartotoją</button>
</div>
